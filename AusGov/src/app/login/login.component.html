<span class="sr-only">Australian Government login page. Please enter email address followed
    by your password. If you are registering please press tab 5 times and enter</span>


<div class="container p-3 bg-success rounded">
<form>
    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember Me
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
</div> 
<span class="rounded border-success"></span>
